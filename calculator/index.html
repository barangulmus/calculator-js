<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #333;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .number.btn {
            width: 21%;
            margin: 3px;
            padding: 10px;
        }

        .displayblock {
            display: block;
        }

        .container {
            width: 310px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <main>
        <div class="container bg-danger mx-auto">
            <div class="hesapmakinesi ms-2">
                <div class="displayblock">
                    <input type="text" class="form-control p-3 my-2 mt-3 ms-1" id="yazi" placeholder="0"
                        style="width: 94%;">
                </div>
                <div class="displayblock my-1">
                    <button class="number btn btn-secondary" onclick="numbers(this)" style="width: calc(46% - 2px);"
                        id="deleteEvery">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-trash-fill text-dark" viewBox="0 0 16 16">
                            <path
                                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0" />
                        </svg>
                    </button>
                    <button class="number btn btn-secondary" onclick="numbers(this)" style="width: calc(46% - 1px);"
                        id="deleteOne">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-trash" viewBox="0 0 16 16">
                            <path
                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                            <path
                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                        </svg>
                    </button>
                </div>
                <div class="displayblock">
                    <button class="number btn btn-secondary" onclick="numbers(this)">1</button>
                    <button class="number btn btn-secondary" onclick="numbers(this)">2</button>
                    <button class="number btn btn-secondary" onclick="numbers(this)">3</button>
                    <button class="number btn btn-primary" onclick="numbers(this)">+</button>
                </div>
                <div class="displayblock my-1">
                    <button class="number btn btn-secondary" onclick="numbers(this)">4</button>
                    <button class="number btn btn-secondary" onclick="numbers(this)">5</button>
                    <button class="number btn btn-secondary" onclick="numbers(this)">6</button>
                    <button class="number btn btn-primary" onclick="numbers(this)">-</button>
                </div>
                <div class="displayblock my-1">
                    <button class="number btn btn-secondary" onclick="numbers(this)">7</button>
                    <button class="number btn btn-secondary" onclick="numbers(this)">8</button>
                    <button class="number btn btn-secondary" onclick="numbers(this)">9</button>
                    <button class="number btn btn-primary" onclick="numbers(this)">/</button>
                </div>
                <div class="displayblock mb-2">
                    <button class="number btn btn-secondary" style="width: calc(46% - 2px);"
                        onclick="numbers(this)">0</button>
                    <button class="number btn btn-warning" onclick="numbers(this)">=</button>
                    <button class="number btn btn-primary" onclick="numbers(this)">*</button>
                </div>
                <hr width="96%" class="text-white" style="border-style: 3;">
                <div style="display: flex; justify-content: center; align-items: center; margin-bottom: -5px; margin-top: -10px;">
                    <a href="https://github.com/barangulmus/" class="text-dark" style="margin-top: -10px; margin-bottom: 10px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-github" viewBox="0 0 16 16">
                            <path
                                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8" />
                        </svg>
                    </a>
                    <p>barangulmus</p>
                </div>
                
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
